<h1 class="animated fadeIn fast"> 
    Heroes <small>Marvel and DC</small>
</h1>
<hr>    
<div class="card-columns">


    <div class="card" *ngFor="let heroe of heroes, let i=index">
        <!-- las [src]="heroe.img" indica que lo va a manejar angula, tambien se puede usar interpolacion src={{ heroe.img }} -->
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

<!-- Creando rutas de Redireccion  -->
<!-- 1. Mediante funcion onClick -->
            <button 
                    (click)="verHeroe(i)"
                    class="btn btn-outline-primary btn-block">
                ver mas ...
            </button>
<!-- 2. routerLink -->

            <a [routerLink]="['/heroe', i]">
                ver mas...
            </a>
        </div>
    </div>


</div>
